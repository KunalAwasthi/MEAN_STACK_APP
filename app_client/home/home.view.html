<navigation></navigation>
<div class="container">
    <div id="banner" class="page-header">
        <div class="row">
            <page-header></page-header>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8">
                <label for="filter">Filter results</label>
                <input id="filter" type="text", name="filter" ng-model="textFilter">
                <div class="error">{{ vm.message }}</div>
                <div class="row list-group">
                    <div class="col-xs-12 list-group-item" ng-repeat="location in vm.data.locations |
        filter : textFilter">
                    <h4>
                    <a href="/location/{{ location._id }}">{{ location.name }}</a>
                    <small class="rating-stars" rating-stars rating="location.rating"></small>
                    <span class="badge pull-right badge-default">{{ location.distance | fixDistance }}</span>
                    </h4>
                        <p class="address">{{ location.address }}</p>
                    <p>
                        <span class="badge badge-warning badge-facility ml-2" ng-repeat="facility in
                        location.facilities">
                            {{ facility }}
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <p class="lead">{{ vm.pageHeader.sidebar.content }}</p>
        </div>
    </div>
<footer-generic></footer-generic>
